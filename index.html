<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>

            <h1>Playstation 5</h1>

            </div>
        <div class="split right">

            <a href="https://www.xbox.com/en-US/consoles/xbox-series-x" target="_blank" class="btn">BUY NOW</a>       
        </div>
    </div>
